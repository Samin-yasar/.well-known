<html lang="en">
<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a73e8, #6200ea);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 700px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 1s ease-out;
            background: linear-gradient(to right, #ffeb3b, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.3em;
            line-height: 1.6;
            margin: 15px 0;
            animation: fadeIn 2s ease-in-out 0.5s forwards;
            opacity: 0;
        }
        .redirect-notice {
            font-weight: bold;
            font-size: 1.4em;
            color: #ffeb3b;
            animation: pulse 2s infinite;
        }
        a {
            color: #ff4081;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #ffeb3b;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

        <p class="redirect-notice">Redirecting to <a href="https://samin-yasar.github.io">samin-yasar.github.io</a> in 9 seconds...</p>
    </div>
    <script>
        // Add dynamic particles for visual effect
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationSize = Math.random() * 5 + 5 + 's';
            particle.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
